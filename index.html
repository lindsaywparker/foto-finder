<!doctype html>
<html>
  <head>
    <title>Lindsay and Sasha's Foto Finder</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
  </head>
  <body>
      <header>
        <section class="title">
          <h1>FOTO</h1>
          <img class="logo" src="images/foto-finder-logo.svg" title="Foto Finder Logo" alt="Foto Finder Logo"/>
          <h1>FINDER</h1>
        </section>
        <section class="inputs">
          <label class="input-label" for="input-title">Title</label>
          <input id="input-title" type="text" role="textbox"/>

          <label class="input-label" for="input-caption">Caption</label>
          <input id="input-caption" type="text" role="textbox"/>

          <!-- <label class="button choose-label" for="choose">Choose File</label> -->
          <button type="file" id="choose" class="button choose-label">Choose File</button>

          <button class="button button-save" id="add">Add To Album</button>
        </section>
      </header>
    <main class="cards">
      <div class="single-card">
        <h2>Image Title</h2>
        <p>...image...</p>
        <p>Image Caption</p>
      </div>
    </main>
  </body>
</html>
