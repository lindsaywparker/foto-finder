<!doctype html>
<html>
  <head>
    <title>Lindsay and Sasha's Foto Finder</title>
    <link href='styles.css' type='text/css' rel='stylesheet'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  </head>
  <body>
      <header>
        <section class='title'>
          <h1>FOTO</h1>
          <img class='logo' src='images/foto-finder-logo.svg' title='Foto Finder Logo' alt='Foto Finder Logo'/>
          <h1>FINDER</h1>
        </section>
        <section class='inputs'>
          <label class='input-label' for='input-title'>Title</label>
          <input id='input-title' type='text' role='textbox'/>

          <label class='input-label' for='input-caption'>Caption</label>
          <input id='input-caption' type='text' role='textbox'/>

          <input type='file' accept='.jpg,.jpeg,.png,.gif,.webp' id='choose'/>
          <label class='button' for='choose'>Choose File</label>

          <input type='submit' class='button' id='add' value='Add To Album' disabled='true'/>

        </section>
      </header>
    <main class='cards'>
      <!-- <div class='single-card'>
        <h2 class='card-title'>Image Title</h2>
        <img src='https://cdn4.iconfinder.com/data/icons/documents-letters-and-stationery/400/doc-14-128.png' class='card-photo'/>
        <p class='card-caption'>Image Caption </p>
        <div class='card-footer'>
          <div class='card-icons' id='trash'></div>
          <div class='card-icons' id='heart'></div>
        </div>
      </div> -->
    </main>

  <script src="scripts.js"></script>
  </body>
</html>
